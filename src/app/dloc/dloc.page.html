<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ passed }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngFor="let datas of data" [fullscreen]="true">
  <ion-list>
    <ion-img src="../../assets/img/{{datas.image}}.png"></ion-img>
    <ion-item>{{datas.Addrs}}</ion-item>
    <ion-item>{{datas.ktgr}}</ion-item>
    <ion-item>{{datas.tlp}}</ion-item>
  </ion-list>

  <ion-button (click)="bAja(true)">Back</ion-button>
</ion-content>
